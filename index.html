<!DOCTYPE html>

<html>

	<head>
		<title>SUN LEE | Developer</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8">
		
		<link href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="index.css">

		<link rel="stylesheet" href="bower_components/jquery-mobile/jquery.mobile-1.4.4.css" />
	</head>

	<body ng-app="myApp">

		<!-- // MAIN LANDING PAGE \\ -->
		<div data-role="page" id="landing">

			<!-- Container set for vertical alignment of header/content in one item -->
			<div class="container">

				<!-- *** HEADER *** -->
				<div data-role="header" class="my-header">
					<div class="my-header-container">
						<div class="my-hat"></div>
						<span class="my-name">sun lee</span>
						<span class="my-title">Fullstack Developer</span>					
						<div class="my-tie"></div>
					</div>
				</div>
				<!-- *** END HEADER *** -->

				<!-- *** MAIN CONTENT *** -->
				<div data-role="content" class="my-center">
					<div class="my-section front" data-next="front">
						<span class="my-title">FRONT</span>
						<span class="my-arrow"><a href="#front" data-role="button" data-icon="arrow-l" data-transition="slide"><span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span></a></span>
					</div>
					<div class="my-section back" data-next="back">
						<span class="my-title">BACK</span>
						<span class="my-arrow"><a href="#back" data-role="button" data-next="back" data-icon="arrow-l" data-transition="slide"><span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span></a></span>
					</div>
					<div class="my-section projects" data-next="projects">
						<span class="my-title">PROJECTS</span>
						<span class="my-arrow"><a href="#projects" data-role="button" data-icon="arrow-l" data-transition="slide"><span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span></a></span>
					</div>
				</div>
				<!-- *** END MAIN CONTENT *** -->

				<!-- *** FOOTER *** -->
<!-- 				<div data-role="footer" class="my-footer">
					<div class="my-contacts">
						<a class="my-email" href="mailto:sunlee.newyork@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
						<a class="my-instagram" href="//instagram.com/foodeatyum" target="_blank"><i class="fa fa-instagram"></i></a>
						<a class="my-linkedin" href="//www.linkedin.com/in/sunleenewyork/" target="_blank"><i class="fa fa-linkedin"></i></a>
						<a class="my-github" href="//github.com/sunlee-newyork" target="_blank"><i class="fa fa-github-square"></i></a>
					</div>
				</div> -->
				<!-- *** END FOOTER *** -->

			</div>
		</div>
		<!-- // END MAIN LANDING PAGE \\ -->

		<!-- // SEARCH PAGE \\ -->
		<div data-role="page" id="front" class="my-section-pages" data-prev="landing" ng-controller="searchEngine">
			<div class="container searchpage">
				<h2>Find my:</h2><span>{{searchOptions}}</span>
				<input type="text" ng-model="searchInput" ng-enter="showResult(searchInput)"/>
				<div class="search-result" id="result"><p ng-bind-html="searchResult | linky:'_blank'">{{searchResult}}</p></div>
			</div>
		</div>
		<!-- // END SEARCH PAGE \\ -->

		<!-- //  \\ -->
		<div data-role="page" id="back" class="my-section-pages" data-prev="landing">
			<div class="container">
				<h2>Sup</h2>
			</div>
		</div>
		<!-- // END  \\ -->

		<!-- //  \\ -->
		<div data-role="page" id="projects" class="my-section-pages" data-prev="landing">
			<div class="container">
				<h2>Sup</h2>
			</div>
		</div>
		<!-- // END \\ -->

	</body>

	<script src="bower_components/jquery-mobile/jquery-1.11.1.min.js"></script>
	<script>
		// Bind to "mobileinit" before you load jquery.mobile.js
		// Set the default transition to slide
		$(document).on( "mobileinit", function() {
			$.mobile.defaultPageTransition = "slide";
		});	
	</script>
	<script src="bower_components/jquery-mobile/jquery.mobile-1.4.4.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>

	<script src="index.js"></script>
	<script src="app/app.js"></script>

</html>
